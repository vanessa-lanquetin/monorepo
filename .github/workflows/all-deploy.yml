name: Release


on:
  push:
    branches: 
      - master
      - develop

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    steps:
    - name: "Checkout"
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: 16
        registry-url: 'https://npm.pkg.github.com/'
        cache: 'yarn'

    - name: Ensure access
      run: npm whoami --registry https://npm.pkg.github.com/
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Config git user
      run: |
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"

    - name: Install dependencies
      run: yarn install --immutable

    - name: Lint
      run: yarn run lint

    - name: Tests
      run: yarn run test

    - name: Build
      run: yarn run build

    - name: "Version and publish"
      env:
        GH_TOKEN: ${{ secrets.NPM_TOKEN }}
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor}}@users.noreply.github.com"

        if [ ${GITHUB_REF##*/} = develop ]; then
          npx lerna version --conventional-commits --conventional-prerelease --preid beta --yes
          npx lerna publish from-package --yes --dist-tag prerelease --registry https://npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }} --force-publish
        else
          npx lerna version --conventional-commits --conventional-graduate --yes
          npx lerna publish from-package --yes --registry https://npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }} --force-publish
        fi
    - uses: everlytic/branch-merge@1.1.2
      if:   github.ref == 'master'
      with:
        github_token: ${{ secrets.NPM_TOKEN }}
        source_ref: '${{ github.ref }}'
        target_branch: 'develop'
        commit_message_template: '[Automated] Merged {source_ref} into target {target_branch}'
