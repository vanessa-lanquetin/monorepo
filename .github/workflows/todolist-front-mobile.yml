name: "Create mobile app todolist-front"

# Only trigger, when the build workflow succeeded
on:
  workflow_dispatch:
    inputs:
      package_version:
        description: 'Version to build'     
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: Receive event
        run: echo -e "ref:${{ github.ref }}\nversion:${{ inputs.package_version }}\n"
        
      - name: Use coturiv/setup-ionic
        uses: coturiv/setup-ionic@v1
        with:
          cordova-version: 8

      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://npm.pkg.github.com/'
          cache: 'yarn'

      - name: insert credentials
        run: | 
          echo -e "\n//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc
          echo -e "\n@vanessa-lanquetin:registry=https://npm.pkg.github.com" >> .npmrc

      - name: Ensure access
        run: npm whoami --registry https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: npm run build -- --filter=todolist-front

      - name: Sync capacitor
        run: |
          cd todolist/front && pwd && ls -k

      - name: Sync capacitor
        run: cd todolist/front &&  node_modules/.bin/cap sync

      - name: Build apk
        run: cd todolist/front/android && ./gradlew assembleRelease

      - name: Android apksigner
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: todolist/front/android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEY_STORE_FILE }}
          alias: ${{ secrets.KEY_STORE_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK
        run: |
          curl -X POST -H "authorization: ${{ secrets.JWT_PRIVATE_KEY }}" -F file=@todolist/front/android/app/build/outputs/apk/release/app-release-unsigned-signed.apk -F version=${{ inputs.package_version }} https://appstore-core.vanessalanquetin.fr/api/apps/648d19e43914ca64208043c7/upload --fail
